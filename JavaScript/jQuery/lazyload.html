<!DOCTYPE html>
<head>
<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery.lazyload.js" type="text/javascript"></script>
</head>
<!-- src设置展位符，需要将真实图片的url设置到data-original属性。定义特定的class以获得需要延迟加载的图片对象。通过
这种方法可以简单的控制插件绑定 -->
<body>
<img class="lazy" src="img.png" data-original="source.png" width="600"
height="480">
$("img.lazy").lazyload();
<!--将所有class为lazy的图片延迟加载-->
</body>
</html>
